    <title>Simulador de Pagos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Pagos</h1>

    <div id="productos" class="card-container"></div>
    <div id="carrito" class="carrito">
        <h2>Carrito de Productos</h2>
        <ul id="lista-carrito"></ul>
        <div id="total-carrito"></div>
        <div id="opciones-pago">
            <button id="pagarEfectivo">Pagar en Efectivo</button>
            <input type="number" id="cuotasInput" min="2" max="6" placeholder="Cuotas">
            <button id="pagarCuotas">Pagar en Cuotas</button>
        </div>
    </div>
